<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=https://ozmep.github.io/ozmepgifs/" />
    <link rel="canonical" href="https://ozmep.github.io/ozmepgifs/" />
    <style>
      html,body{height:100%}
      body{margin:0;display:grid;place-items:center;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#0b0c0f;color:#fff}
      a{color:#0a84ff}
      .card{max-width:560px;padding:20px 18px;border:1px solid rgba(255,255,255,.12);border-radius:12px;background:rgba(255,255,255,.06)}
      .muted{color:rgba(255,255,255,.72)}
    </style>
    <script>
      // Fast redirect (keeps it working even if meta refresh is blocked)
      location.replace('https://ozmep.github.io/ozmepgifs/');
    </script>
  </head>
  <body>
    <div class="card">
      <div style="font-weight:650;font-size:18px">Redirecting…</div>
      <p class="muted">If you’re not redirected automatically, open the gallery here:</p>
      <p><a href="https://ozmep.github.io/ozmepgifs/">https://ozmep.github.io/ozmepgifs/</a></p>
    </div>
  </body>
</html>
